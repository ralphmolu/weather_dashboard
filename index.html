<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column vh-100 ">
    <div id="top-header" class="">
        <h1>
            <i class="fa-solid fa-cloud"></i> Weather Dashboard <i class="fa-solid fa-sun"></i>
        </h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="card col-lg-4 col-md-12 ">
                <div class="card-header">
                    <strong>City Search </strong>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Enter a city: </h5>
                    <form>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input class="input w-100" type="text" id="cityInput" placeholder="Enter a city name here">
                        </div>

                        <button id="searchBtn" type="submit" class="btn btn-primary mt-2 w-100">Search</button>
                    </form>

                    <hr>

                    <h4>Previous Searches: </h4>

                    <ul class="d-flex flex-column align-items-center justify-content-around" id="previousSearches"></ul>
                </div>
            </div>

            <div class="col-lg-8 col-md-12">
                <div id="  weather-display" class="col-lg-8 col-md-12 col-sm-12">
                    <div class="col border border-primary" id="currentWeather">
                        <h3 class="">Today's Weather:</h3>
                        <div id="currentWeatherContainer"></div>
                    </div>

                    <div class="">
                        <h3 class="">5-Day Forecast:</h3>
                        <div class="d-flex flex-row justify-content-between" id="forecastContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer >
        <hr>
        There are no insoluble problems, only problematic solutions.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b7cd6b3ef.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
